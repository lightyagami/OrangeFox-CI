    FOX_SYNC: https://gitlab.com/OrangeFox/sync.git
    
    # Config
    CONFIG: config.sh

    # Telegram
    TG_CHAT_ID: ENCRYPTED[!06a2e24bc0948ab6227b170617dfc21935bff980386b6f9d7c3de498f9ffb78eb7540b07a60db2ff180f05f4d95a9a03!]
